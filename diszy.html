	<body>
		<h1>第一题</h1>
		<p>
			<input type="checkbox" class="check_all" id="checkAll">
			<label for="checkAll">全选/全不选</label>
			<input type="button" class="reverse_check_all" value="反选">
		</p>
		<ul class="checkbox_list">
			<li><input type="checkbox" name="jk" id="jk"><label for="jk">jk</label></li>
			<li><input type="checkbox" name="hs" id="hs"><label for="hs">黑丝</label></li>
			<li><input type="checkbox" name="yww" id="yww"><label for="yww">渔网袜</label></li>
			<li><input type="checkbox" name="llt" id="llt"><label for="llt">洛丽塔</label></li>
			<li><input type="checkbox" name="cdq" id="cdq"><label for="cdq">超短裙</label></li>
		</ul>
		<hr>
		<script>
			{
            let checkAll = document.querySelector('.check_all');
            let reverseCheckAll = document.querySelector('.reverse_check_all');
            let lists = document.querySelectorAll('.checkbox_list li input[type="checkbox"]');
            let checkCount = 0;
            lists.forEach( item => {
                item.onchange = function () {
                    isCheckAll(lists);
                }
            });
            checkAll.onchange = function () {
                checkStatus(lists, this.checked);
            }
            reverseCheckAll.onclick = function () {
                checkStatus(lists);
                isCheckAll(lists);
            }
            function checkCountFun (list) {
                let count = 0;
                list.forEach( item => {
                    item.checked ? count++ : '';
                });
                return count;
            }
            function isCheckAll (list) {
                checkCount = checkCountFun(list);
                checkAll.checked = (checkCount === list.length) ? true : false;
            }
            function checkStatus (list, status) {
                list.forEach( item => {
                    item.checked = (status === undefined) ? !item.checked : status;
                });
                checkCount = checkCountFun(lists);
            }
        }
    </script>

		<h1>第二题</h1>
		<form action="./ok.html" class="test2">
			<p>姓名：<input type="text" class="name" ></p>
			<p>密码：<input type="password" class="passwd"></p>
			<p>性别：
				<input type="radio" name="sex" id="man">
				<label for="male">男</label>
				<input type="radio" name="sex" id="women">
				<label for="female">女</label>
			</p>
			<p>年龄：
				<select name="age" id="age">
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20" selected>20</option>
					<option value="21">21</option>
					<option value="22">22</option>
				</select>
			</p>
			<p>爱好：
				<input type="checkbox" name="love" id="ts">
				<label for="read">跳绳</label>
				<input type="checkbox" name="love" id="lt">
				<label for="music">聊天</label>
				<input type="checkbox" name="love" id="tdx">
				<label for="internet">谈对象</label>
				<input type="checkbox" name="love" id="sdy">
				<label for="internet">刷抖音</label>
			</p>
			<p>简介：<textarea name="introduce" id="introduce" cols="30" rows="10"></textarea></p>
			<p>
				<input type="submit">
				<input type="reset">
			</p>
		</form>
		<hr>
		<script>
			{
            let submit = document.querySelector('.test2 input[type=submit]');
            submit.onclick = function (e) {
                let name = document.querySelector('.test2 .name');
                let passwd = document.querySelector('.test2 .passwd');
                let male = document.querySelector('#man');
                let female = document.querySelector('#women');
                let love1 = document.querySelector('#ts');
                let love2 = document.querySelector('#lt');
                let love3 = document.querySelector('#tdx');
				let love4 = document.querySelector('#sdy');
                let introduce = document.querySelector('.test2 #introduce');
                if (name.value === '') {
                    alert('请输入姓名！');
                    e.preventDefault();
                } else if (!(passwd.value.length >= 2 && passwd.value.length <= 10)) {
                    alert('请输入2-10位密码！');
                    e.preventDefault();
                } else if (male.checked === female.checked) {
                    alert('请选择性别！');
                    e.preventDefault();
                } else if (love1.checked === love2.checked && love2.checked === love3.checked && love4.checked !== true) {
                    alert('请至少选择一个爱好！');
                    e.preventDefault();
                } else if (introduce.value.length < 10) {
                    alert('简历至少10个字！');
                    e.preventDefault();
                }
            }
        }
    </script>
